<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="tic-tac-toe.css"
    />
  </head>

  <body class="bg-dark text-white">

    <div id="liveAlertPlaceholder"></div>

    <div class="container-fluid text-center mt-5">
      <h1 class="">Noughts and Crosses</h1>
      <h4 id="turn" class="mt-4 text-info">X's turn</h4>
    </div>
    <div class="container-fluid text-center mt-4">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <table class="table table-bordered table-dark">
            <tbody>
              <tr>
                <td><button class="box box1"></button></td>
                <td><button class="box box2"></button></td>
                <td><button class="box box3"></button></td>
              </tr>
              <tr>
                <td><button class="box box4"></button></td>
                <td><button class="box box5"></button></td>
                <td><button class="box box6"></button></td>
              </tr>
              <tr>
                <td><button class="box box7"></button></td>
                <td><button class="box box8"></button></td>
                <td><button class="box box9"></button></td>
              </tr>
            </tbody>
          </table>
          <input
            type="button"
            class="reset btn btn-lg btn-outline-primary btn-block mt-5"
            value="RESET GAME"
            onClick="resetGame()"
          />
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="tic-tac-toe.js"></script>

  </body>
</html>
